<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted">The current fiascos and disasters.</h3>
            </div>
        </div>
        <div class="row text-center">
            {% if page.services %}
                {% assign my_var = page.services.size | minus: 1 %}
                {% for i in (0..my_var) %}
                {% assign delay = i | times: 100 %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x wow bounceIn"  data-wow-delay=".{{ delay }}s"> 
                        <i class="fas fa-circle fa-stack-2x text-primary"></i>
                        <i class="{{ page.services[i].icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ page.services[i].title }}</h4>
                    <p class="text-muted"> {{ page.services[i].text }} </p>
                </div>                           
                {% endfor %}
            {% endif %}            
        </div>
    </div>
</section>
